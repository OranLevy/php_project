<!DOCTYPE html>
<html>
    <head>
        <script>
            function login(){
                var request = new XMLHttpRequest();
                request.onreadystatechange = function(){
                    if(request.readyState == 4 && request.status == 200){
                        console.log(request);
                        document.getElementById("error").innerHTML = request.responseText;
                    }
                }
                request.open("POST", 'login.php', true);
                request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                request.send("user="+document.getElementById('user').value + "&password=" + document.getElementById('password').value)
            }
        </script>
    </head>
    <body>
        <div id="error"></div>
        <form method="post">
            <fieldset>
                <legend>Login</legend>
                <p><label>User: <input type="text" name="user" id="user"></label></p>
                <p><label>Password: <input type="password" name="password" id="password"></label></p>
                <p><input type="button" value="Login" onclick="login()" id="submit"></p>
            </fieldset>
        </form>
    </body>
</html>
