<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <div id="resp"></div>
  <div class="signup-container">
      <h1 class="signup-title">Create User</h1>
      <div class="signup-details">Fill your details</div>
      <form class="signup-form" method="post">
          <div><input placeholder="First name" type="text" name="f_name" id="f_name">
          <p class="error-signup" id="error-fname"></p>
          </div>
          <div><input placeholder="Last name" type="text" name="l_name" id="l_name">
          <p class="error-signup" id="error-lname"></p>
          </div>
          <div><input placeholder="E-mail" type="email" name="email" id="email">
          <p class="error-signup" id="error-email"></p>
          </div>
          <div><input placeholder="Birthday" type="date" name="birthday" id="birthday">
          <p class="error-signup" id="error-birthday"></p>
          </div>
          <div><input placeholder="User ID" type="text" name="user_id" id="user_id">
          <p class="error-signup" id="error-userid"></p>
          </div>
          <div><input placeholder="Password" type="password" name="password" id="password">
          <p class="error-signup" id="error-password"></p>
          </div>
          <p><input type="button" value="Create User" onclick="createUser()" id="submit"></p>
      </form>
      <div id="signup_success"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
